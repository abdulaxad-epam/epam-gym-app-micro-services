spring:
  profiles:
    active: dev
  application:
    name: epam-gym-app-trainer-workload-service
  data:
    jpa:
      repositories:
        enabled: true
  activemq:
    user: admin
    password: admin
    packages:
      trusted:
        - java.lang
        - org.springframework.remoting.support
        - epam/client/dto/*
        - epam/dto/*
    broker-url: tcp://localhost:61616
    trainer-workload-summary-queue: trainer.workload.summary.queue

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]